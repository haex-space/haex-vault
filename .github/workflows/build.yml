name: Build

on:
  push:
    branches:
      - main
      - develop
    tags-ignore:
      - '**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  # Skip build for version bump commits (they trigger the Release workflow via tag)
  check-skip:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - name: Check if version bump commit
        id: check
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          # Extract only the first line to handle multi-line commit messages
          FIRST_LINE=$(echo "$COMMIT_MSG" | head -n 1)
          if [[ "$FIRST_LINE" == "Bump version to"* ]]; then
            echo "should_skip=true" >> $GITHUB_OUTPUT
            echo "Skipping build for version bump commit"
          else
            echo "should_skip=false" >> $GITHUB_OUTPUT
          fi

  # Run tests first before building
  test:
    needs: check-skip
    if: needs.check-skip.outputs.should_skip != 'true'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Rust tests
        run: cd src-tauri && cargo test

      - name: Run TypeScript tests
        run: pnpm test

  # Run E2E tests after desktop and Android builds complete (uses pre-built artifacts)
  e2e-tests:
    needs: [test, check-skip, build-desktop, build-android]
    if: needs.check-skip.outputs.should_skip != 'true'
    uses: haex-space/haex-e2e-tests/.github/workflows/e2e-tests.yml@main
    with:
      build_type: build
      # Use pre-built binary from build-desktop job
      haex_vault_artifact: haex-vault-linux-e2e
      haex_vault_artifact_run_id: ${{ github.run_id }}
      # Use pre-built APK from build-android job
      haex_vault_android_artifact: haex-vault-android-e2e
      # Other components built from source
      haextension_version: main
      vault_sdk_version: main
      sync_server_version: main

  build-desktop:
    needs: [test, check-skip]
    if: needs.check-skip.outputs.should_skip != 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ contains(matrix.args, 'aarch64') && 'aarch64' || 'x86_64' }}
          path: |
            src-tauri/target/*/release/bundle/dmg/*.dmg
            src-tauri/target/*/release/bundle/macos/*.app

      - name: Upload artifacts (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/rpm/*.rpm

      # Upload Linux binary as artifact for E2E tests
      - name: Upload Linux binary for E2E tests
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: haex-vault-linux-e2e
          path: src-tauri/target/release/haex-space
          retention-days: 1

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

  build-android:
    needs: [test, check-skip]
    if: needs.check-skip.outputs.should_skip != 'true'
    runs-on: ubuntu-22.04
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust Android targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add i686-linux-android
          rustup target add x86_64-linux-android

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d
        id: setup-ndk

      - name: Setup Android NDK environment for OpenSSL
        run: |
          echo "ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV
          echo "NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV

          # Add all Android toolchains to PATH for OpenSSL cross-compilation
          echo "${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

          # Set CC, AR, RANLIB for each target
          echo "CC_aarch64_linux_android=aarch64-linux-android24-clang" >> $GITHUB_ENV
          echo "AR_aarch64_linux_android=llvm-ar" >> $GITHUB_ENV
          echo "RANLIB_aarch64_linux_android=llvm-ranlib" >> $GITHUB_ENV

          echo "CC_armv7_linux_androideabi=armv7a-linux-androideabi24-clang" >> $GITHUB_ENV
          echo "AR_armv7_linux_androideabi=llvm-ar" >> $GITHUB_ENV
          echo "RANLIB_armv7_linux_androideabi=llvm-ranlib" >> $GITHUB_ENV

          echo "CC_i686_linux_android=i686-linux-android24-clang" >> $GITHUB_ENV
          echo "AR_i686_linux_android=llvm-ar" >> $GITHUB_ENV
          echo "RANLIB_i686_linux_android=llvm-ranlib" >> $GITHUB_ENV

          echo "CC_x86_64_linux_android=x86_64-linux-android24-clang" >> $GITHUB_ENV
          echo "AR_x86_64_linux_android=llvm-ar" >> $GITHUB_ENV
          echo "RANLIB_x86_64_linux_android=llvm-ranlib" >> $GITHUB_ENV

      - name: Install build dependencies for OpenSSL
        run: |
          sudo apt-get update
          sudo apt-get install -y perl make

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Initialize Android project
        run: |
          rm -rf src-tauri/gen/android
          pnpm tauri android init

      - name: Update Kotlin version for biometry plugin
        run: |
          sed -i 's/kotlin-gradle-plugin:1.9.25/kotlin-gradle-plugin:2.1.0/' src-tauri/gen/android/build.gradle.kts

      - name: Generate app icons
        run: npx tauri icon src-tauri/icons/icon.png

      - name: Setup Keystore (if secrets available)
        env:
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          if [ -n "$ANDROID_KEYSTORE" ]; then
            echo "$ANDROID_KEYSTORE" | base64 -d > $HOME/keystore.jks
            echo "ANDROID_KEYSTORE_PATH=$HOME/keystore.jks" >> $GITHUB_ENV
            echo "ANDROID_KEYSTORE_PASSWORD=$ANDROID_KEYSTORE_PASSWORD" >> $GITHUB_ENV
            echo "ANDROID_KEY_ALIAS=$ANDROID_KEY_ALIAS" >> $GITHUB_ENV
            echo "ANDROID_KEY_PASSWORD=$ANDROID_KEY_PASSWORD" >> $GITHUB_ENV
            echo "Keystore configured for signing"
          else
            echo "No keystore configured, building unsigned APK"
          fi

      - name: Build Android APK and AAB (unsigned if no keystore)
        run: |
          # Build universal APK (all architectures in one APK) - required for Play Store
          # Without --split-per-abi, Tauri builds a universal APK
          pnpm tauri android build --apk true --aab true

      - name: Build Debug APK for E2E tests
        run: |
          # Build debug APK - automatically signed with debug keystore
          # Required because unsigned release APKs can't be installed on Android 11+
          pnpm tauri android build --debug --apk true

      - name: List generated APK files
        run: |
          echo "=== Generated APK files ==="
          find src-tauri/gen/android/app/build/outputs -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
          echo ""
          echo "=== Generated AAB files ==="
          find src-tauri/gen/android/app/build/outputs -name "*.aab" -type f 2>/dev/null || echo "No AAB files found"

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: |
            src-tauri/gen/android/app/build/outputs/apk/**/*.apk
            src-tauri/gen/android/app/build/outputs/bundle/**/*.aab

      # Upload debug APK for E2E tests (signed with debug keystore)
      - name: Find and upload Android APK for E2E tests
        run: |
          echo "Looking for debug APK files for E2E tests..."

          # Find debug APK (automatically signed with debug keystore)
          APK_PATH=""
          if [ -f "src-tauri/gen/android/app/build/outputs/apk/universal/debug/app-universal-debug.apk" ]; then
            APK_PATH="src-tauri/gen/android/app/build/outputs/apk/universal/debug/app-universal-debug.apk"
          else
            # Find any debug APK as fallback
            APK_PATH=$(find src-tauri/gen/android/app/build/outputs/apk -name "*debug*.apk" -type f 2>/dev/null | head -1)
          fi

          if [ -n "$APK_PATH" ] && [ -f "$APK_PATH" ]; then
            echo "Using debug APK for E2E: $APK_PATH"
            mkdir -p e2e-apk
            cp "$APK_PATH" e2e-apk/
            echo "APK_FOUND=true" >> $GITHUB_ENV
          else
            echo "WARNING: No debug APK found for E2E tests"
            echo "APK_FOUND=false" >> $GITHUB_ENV
          fi

      - name: Upload Android APK for E2E tests
        if: env.APK_FOUND == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: haex-vault-android-e2e
          path: e2e-apk/*.apk
          retention-days: 1
