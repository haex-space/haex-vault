name: Build

on:
  push:
    branches:
      - main
      - develop
    tags-ignore:
      - '**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  # Skip build for version bump commits (they trigger the Release workflow via tag)
  check-skip:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - name: Check if version bump commit
        id: check
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          # Extract only the first line to handle multi-line commit messages
          FIRST_LINE=$(echo "$COMMIT_MSG" | head -n 1)
          if [[ "$FIRST_LINE" == "Bump version to"* ]]; then
            echo "should_skip=true" >> $GITHUB_OUTPUT
            echo "Skipping build for version bump commit"
          else
            echo "should_skip=false" >> $GITHUB_OUTPUT
          fi

  # Run tests first before building
  test:
    needs: check-skip
    if: needs.check-skip.outputs.should_skip != 'true'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Rust tests
        run: cd src-tauri && cargo test

      - name: Run TypeScript tests
        run: pnpm test

  # Run E2E tests after desktop and Android builds complete (uses pre-built artifacts)
  e2e-tests:
    needs: [test, check-skip, build-desktop, build-android]
    if: needs.check-skip.outputs.should_skip != 'true'
    uses: haex-space/haex-e2e-tests/.github/workflows/e2e-tests.yml@main
    with:
      build_type: build
      # Use pre-built binary from build-desktop job
      haex_vault_artifact: haex-vault-linux-e2e
      haex_vault_artifact_run_id: ${{ github.run_id }}
      # Use pre-built APK from build-android job
      haex_vault_android_artifact: haex-vault-android-e2e
      # Other components built from source
      haextension_version: main
      vault_sdk_version: main
      sync_server_version: main

  build-desktop:
    needs: [test, check-skip]
    if: needs.check-skip.outputs.should_skip != 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ contains(matrix.args, 'aarch64') && 'aarch64' || 'x86_64' }}
          path: |
            src-tauri/target/*/release/bundle/dmg/*.dmg
            src-tauri/target/*/release/bundle/macos/*.app

      - name: Upload artifacts (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/rpm/*.rpm

      # Upload Linux binary as artifact for E2E tests
      - name: Upload Linux binary for E2E tests
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: haex-vault-linux-e2e
          path: src-tauri/target/release/haex-space
          retention-days: 1

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

  build-android:
    needs: [test, check-skip]
    if: needs.check-skip.outputs.should_skip != 'true'
    runs-on: ubuntu-22.04
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust Android targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add i686-linux-android
          rustup target add x86_64-linux-android

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d
        id: setup-ndk

      - name: Setup Android NDK environment for OpenSSL
        run: |
          echo "ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV
          echo "NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV

          # Add all Android toolchains to PATH for OpenSSL cross-compilation
          echo "${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

          # Set CC, AR, RANLIB for each target
          echo "CC_aarch64_linux_android=aarch64-linux-android24-clang" >> $GITHUB_ENV
          echo "AR_aarch64_linux_android=llvm-ar" >> $GITHUB_ENV
          echo "RANLIB_aarch64_linux_android=llvm-ranlib" >> $GITHUB_ENV

          echo "CC_armv7_linux_androideabi=armv7a-linux-androideabi24-clang" >> $GITHUB_ENV
          echo "AR_armv7_linux_androideabi=llvm-ar" >> $GITHUB_ENV
          echo "RANLIB_armv7_linux_androideabi=llvm-ranlib" >> $GITHUB_ENV

          echo "CC_i686_linux_android=i686-linux-android24-clang" >> $GITHUB_ENV
          echo "AR_i686_linux_android=llvm-ar" >> $GITHUB_ENV
          echo "RANLIB_i686_linux_android=llvm-ranlib" >> $GITHUB_ENV

          echo "CC_x86_64_linux_android=x86_64-linux-android24-clang" >> $GITHUB_ENV
          echo "AR_x86_64_linux_android=llvm-ar" >> $GITHUB_ENV
          echo "RANLIB_x86_64_linux_android=llvm-ranlib" >> $GITHUB_ENV

      - name: Install build dependencies for OpenSSL
        run: |
          sudo apt-get update
          sudo apt-get install -y perl make

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Initialize Android project
        run: |
          rm -rf src-tauri/gen/android
          pnpm tauri android init

      - name: Update Kotlin version for biometry plugin
        run: |
          sed -i 's/kotlin-gradle-plugin:1.9.25/kotlin-gradle-plugin:2.1.0/' src-tauri/gen/android/build.gradle.kts

      - name: Generate app icons
        run: npx tauri icon src-tauri/icons/icon.png

      - name: Setup Keystore and Signing Config
        env:
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          if [ -n "$ANDROID_KEYSTORE" ]; then
            # Decode keystore from base64 secret
            echo "$ANDROID_KEYSTORE" | base64 -d > /tmp/keystore.jks
            ls -la /tmp/keystore.jks

            # Create keystore.properties for Gradle signing config
            echo "storeFile=/tmp/keystore.jks" > src-tauri/gen/android/keystore.properties
            echo "storePassword=$ANDROID_KEYSTORE_PASSWORD" >> src-tauri/gen/android/keystore.properties
            echo "keyAlias=$ANDROID_KEY_ALIAS" >> src-tauri/gen/android/keystore.properties
            echo "keyPassword=$ANDROID_KEY_PASSWORD" >> src-tauri/gen/android/keystore.properties

            # Replace build.gradle.kts with version that includes signing config
            cat > src-tauri/gen/android/app/build.gradle.kts << 'GRADLE'
            import java.util.Properties

            plugins {
                id("com.android.application")
                id("org.jetbrains.kotlin.android")
                id("rust")
            }

            val tauriProperties = Properties().apply {
                val propFile = file("tauri.properties")
                if (propFile.exists()) {
                    propFile.inputStream().use { load(it) }
                }
            }

            val keystoreProperties = Properties().apply {
                val propFile = rootProject.file("keystore.properties")
                if (propFile.exists()) {
                    propFile.inputStream().use { load(it) }
                }
            }

            android {
                compileSdk = 36
                namespace = "space.haex.vault"

                signingConfigs {
                    create("release") {
                        storeFile = file(keystoreProperties.getProperty("storeFile") ?: "")
                        storePassword = keystoreProperties.getProperty("storePassword")
                        keyAlias = keystoreProperties.getProperty("keyAlias")
                        keyPassword = keystoreProperties.getProperty("keyPassword")
                    }
                }

                defaultConfig {
                    manifestPlaceholders["usesCleartextTraffic"] = "false"
                    applicationId = "space.haex.vault"
                    minSdk = 24
                    targetSdk = 36
                    versionCode = tauriProperties.getProperty("tauri.android.versionCode", "1").toInt()
                    versionName = tauriProperties.getProperty("tauri.android.versionName", "1.0")
                }
                buildTypes {
                    getByName("debug") {
                        manifestPlaceholders["usesCleartextTraffic"] = "true"
                        isDebuggable = true
                        isJniDebuggable = true
                        isMinifyEnabled = false
                        packaging {
                            jniLibs.keepDebugSymbols.add("*/arm64-v8a/*.so")
                            jniLibs.keepDebugSymbols.add("*/armeabi-v7a/*.so")
                            jniLibs.keepDebugSymbols.add("*/x86/*.so")
                            jniLibs.keepDebugSymbols.add("*/x86_64/*.so")
                        }
                    }
                    getByName("release") {
                        signingConfig = signingConfigs.getByName("release")
                        isMinifyEnabled = true
                        proguardFiles(
                            *fileTree(".") { include("**/*.pro") }
                                .plus(getDefaultProguardFile("proguard-android-optimize.txt"))
                                .toList().toTypedArray()
                        )
                    }
                }
                kotlinOptions {
                    jvmTarget = "1.8"
                }
                buildFeatures {
                    buildConfig = true
                }
            }

            rust {
                rootDirRel = "../../../"
            }

            dependencies {
                implementation("androidx.webkit:webkit:1.14.0")
                implementation("androidx.appcompat:appcompat:1.7.1")
                implementation("androidx.activity:activity-ktx:1.10.1")
                implementation("com.google.android.material:material:1.12.0")
                testImplementation("junit:junit:4.13.2")
                androidTestImplementation("androidx.test.ext:junit:1.1.4")
                androidTestImplementation("androidx.test.espresso:espresso-core:3.5.0")
            }

            apply(from = "tauri.build.gradle.kts")
            GRADLE

            # Remove leading spaces from gradle file
            sed -i 's/^            //' src-tauri/gen/android/app/build.gradle.kts

            echo "KEYSTORE_CONFIGURED=true" >> $GITHUB_ENV
            echo "Keystore configured for signing"
          else
            echo "KEYSTORE_CONFIGURED=false" >> $GITHUB_ENV
            echo "No keystore configured, building unsigned APK"
          fi

      - name: Build Android APK and AAB
        run: |
          # Build universal APK (all architectures in one APK) - required for Play Store
          pnpm tauri android build --apk true --aab true

      - name: List generated APK files
        run: |
          echo "=== Generated APK files ==="
          find src-tauri/gen/android/app/build/outputs -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
          echo ""
          echo "=== Generated AAB files ==="
          find src-tauri/gen/android/app/build/outputs -name "*.aab" -type f 2>/dev/null || echo "No AAB files found"

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: |
            src-tauri/gen/android/app/build/outputs/apk/**/*.apk
            src-tauri/gen/android/app/build/outputs/bundle/**/*.aab

      # Upload signed release APK for E2E tests
      - name: Find and upload Android APK for E2E tests
        run: |
          echo "Looking for release APK files for E2E tests..."

          # Find signed release APK (universal preferred)
          APK_PATH=""
          if [ -f "src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release.apk" ]; then
            APK_PATH="src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release.apk"
          else
            # Find any release APK as fallback
            APK_PATH=$(find src-tauri/gen/android/app/build/outputs/apk -name "*release*.apk" -type f 2>/dev/null | head -1)
          fi

          if [ -n "$APK_PATH" ] && [ -f "$APK_PATH" ]; then
            echo "Using release APK for E2E: $APK_PATH"
            mkdir -p e2e-apk
            cp "$APK_PATH" e2e-apk/
            echo "APK_FOUND=true" >> $GITHUB_ENV
          else
            echo "WARNING: No release APK found for E2E tests"
            echo "APK_FOUND=false" >> $GITHUB_ENV
          fi

      - name: Upload Android APK for E2E tests
        if: env.APK_FOUND == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: haex-vault-android-e2e
          path: e2e-apk/*.apk
          retention-days: 1
